<div>
  <app-header></app-header>
  <div class="container py-12">
    <ng-container *ngIf="user$ | async as user">
      <app-new-post [user]="user" (newPost)="addNewPost($event)"></app-new-post>
    </ng-container>
    <div class="mt-24 mb-12 space bg-gray-light-8"></div>  
    <app-posts [posts]="posts"></app-posts>
  </div>
